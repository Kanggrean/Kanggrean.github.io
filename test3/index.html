<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="./css/index.css" />
	</head>

	<body>
		<canvas id="canvas" style="width: 600px;height: 600px;float: left;border:1px solid"></canvas>
		
		<div style="width: 100px;height: 600px;float: left;"></div>
		<div id="uiContainer" style="clear: all;">
			<div id="ui">
				<div id="x"></div>
				<div id="y"></div>
				<div id="angle"></div>
				<div id="scaleX"></div>
				<div id="scaleY"></div>
				<div id="runSpeed"></div>
			</div>
		</div>
		<div style="clear: both;"><a href="#" onclick="javascript:history.back(-1);">点击此处返回上一级</a></div>
		<!-- vertex shader -->
		<script id="vertex-shader-2d" type="x-shader/x-vertex">
			attribute vec2 a_position;
attribute vec4 a_color;

uniform mat3 u_matrix;

varying vec4 v_color;

void main() {
  // Multiply the position by the matrix.
  gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);

  // Copy the color from the attribute to the varying.
  v_color = a_color;
}
</script>
		<!-- fragment shader -->
		<script id="fragment-shader-2d" type="x-shader/x-fragment">
			precision mediump float;

varying vec4 v_color;

void main() {
  gl_FragColor = v_color;
}
</script>
		<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
		<script src="./js/webgl-utils.js"></script>
		<script src="./js/webgl-lessons-ui.js"></script>
		<script src="./js/m3.js"></script>
		
	</body>
	<script type="text/jscript" src="./js/index.js"></script>
</html>
