<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="tutorial" width="1000" height="600" style="border:none"></canvas>
		<script>
			var canvas = document.getElementById('tutorial');
			var ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.moveTo(500, 0);
			ctx.lineTo(200, 200);
			ctx.lineTo(800, 200);
			ctx.fillStyle = "#0000FF";
			ctx.fill();
			
			ctx.fillStyle = "#FFFF00";
			ctx.fillRect(200, 200, 600, 400);
			
			var c=document.getElementById("myCanvas");
			ctx.beginPath();
			ctx.arc(100,350,60,0,2*Math.PI);
			ctx.fillStyle = "#00FF00";
			ctx.fill();
			
			ctx.beginPath();
			ctx.moveTo(100, 400);
			ctx.lineTo(0, 600);
			ctx.lineTo(200, 600);
			ctx.fillStyle = "#00FF00";
			ctx.fill();
			
			ctx.fillStyle = "#ff0000";
			ctx.fillRect(300, 300, 200, 300);
		</script>
		<div><a href="#" onclick="javascript:history.back(-1);">点击此处返回上一级</a></div>
	</body>
</html>
